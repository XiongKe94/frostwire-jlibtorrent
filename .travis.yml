language: android
jdk: oraclejdk8
sudo: required

branches:
  only:
    - gradle_openSSL_master

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/

before_install:
# libjlibtorrent: download libjlibtorrent.so
#https://s3-ap-southeast-1.amazonaws.com/apkpure-travis-ci/release/android/armeabi-v7a/libjlibtorrent.so

  - chmod +x $HOME
  - wget -O libjlibtorrent.so https://s3-ap-southeast-1.amazonaws.com/apkpure-travis-ci/release/android/armeabi-v7a/libjlibtorrent.so
 # - sudo add-apt-repository '../swing/bin/release/android/armeabi-v7a/libjlibtorrent.so'
  -cp libjlibtorrent.so /swing/bin/release/android/armeabi-v7a/
  - cd ..


script: gradle build

deploy:
  provider: s3
  access_key_id: $S3_ACCESS_KEY
  secret_access_key: $S3_SECRET_KEY
  bucket: $S3_BUCKET
  skip_cleanup: true
  local_dir: build/libs
  on:
    all_branches: true